<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="heading">PASSWORD GENERATOR</div>

        <div class="display">
          <div id="display">PASSWORD</div>
          <button id="copy-img">
            <span class="data-copied"> </span>
            <img src="./images/copy.svg" />
          </button>
        </div>

        <div class="generator">
          <div class="password-len">
            <div id="password">Password Length</div>
            <div id="length">0</div>
          </div>

          <div class="slider">
            <input type="range" min="0" max="20" value="" id="slider" />
          </div>

          <div class="checkboxs">
            <div>
              <input type="checkbox" id="uppercase" /><label for="uppercase"
                >Include Uppercase Letters</label
              >
            </div>
            <div>
              <input type="checkbox" id="lowercase" /><label for="uppercase"
                >Include Lowercase Letters</label
              >
            </div>
            <div>
              <input type="checkbox" id="numbers" /><label for="uppercase"
                >Include Numbers</label
              >
            </div>
            <div>
              <input type="checkbox" id="symbols" /><label for="uppercase"
                >Include Symbols</label
              >
            </div>
          </div>

          <div class="strength">
            <div id="str">Strength</div>
            <div id="str-color"></div>
          </div>

          <button id="generate-btn">GENERATE PASSWORD</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
